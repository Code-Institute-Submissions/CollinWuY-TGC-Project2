<!doctype html>
<html lang="en">

<head>
    <title>Carpark Finder SG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- OneMap CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <!-- Loading Screen Circles -->
    <div id="loadingScreen">
        <div id="loading-container">
            <div class="loader-div">
                <div class="loader-div">
                    <div class="loader-div">
                        <div class="loader-div">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- HomePage - FrontFacing Landing Page -->
    <div class="row d-flex justify-content-center align-items-center" id="homePage">
        <div class="row d-flex flex-column mb-5 pb-5" id="hmWrapper">
            <!-- <img src="assets/images/underground-car-parking-garage-with-vacant-places_107791-1635.jpg">
             -->
            <div class="row mx-auto justify-content-center align-items-center m-4" id="hmIconWrapper">
                <i class="fas fa-parking bg-white" id="hmIcon"></i>
            </div>
            <div class='row d-flex flex-column mx-auto justify-content-center align-items-center'>
                <h1 class="row text-white lead text-shadow font-weight-bolder mb-3" id="hmTitle">Where to Park?</h1>
                <p class="row lead text-white lead text-shadow mb-4" id="hmSubText">SEARCH FOR CLOSEST AVAILABLE PARKING</p>
                <div class="d-flex flex-column row input-group mx-auto justify-content-center align-items-center">
                    <button type='text' class='btn btn-primary' id="userInputBtn">Auto-Locate</button>
                    <p class="mt-3 text-white lead" id="hmSecText">OR</p>
                    <p class="lead font-weight-bold" id="hmSecTextSub">Type in your location Landmark</p>
                    <div class="row mt-3 hidden" id="userTextInputDiv"><input type="text" id="userTextInput1" placeholder="Nearest Landmark"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- MapPage - Display Map and Information -->
    <div class='container-fluid row' id="mapPage">
        <div class="position-relative" id='mapdiv'></div>
        <div class="input-group ml-5 position-absolute " id="mapInfo">
            <a href="#homepage"><i class="fas fa-parking bg-white row m-2" id="mapInfoIcon"></i></a>
            <div class="align-self-center" id="userTextInputDiv"><input type="text" id="userTextInput2" placeholder="Nearest Landmark"></div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- Font Awesome JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <!-- OneMap Script -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="js/oneMap.js"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>

</html>

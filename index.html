<!doctype html>
<html lang="en">

<head>
    <title>Carpark Finder SG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- OneMap CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="row d-flex justify-content-center align-items-center" id="homepage">
        <div class="row d-flex flex-column mb-5 pb-5" id="hm-wrapper">
            <!-- <img src="assets/images/underground-car-parking-garage-with-vacant-places_107791-1635.jpg">
             -->
            <div class="row mx-auto justify-content-center align-items-center m-4" id="hm-icon-wrapper">
                <i class="fas fa-parking bg-white" id="hm-icon"></i>
            </div>
            <div class='row d-flex flex-column mx-auto justify-content-center align-items-center'>
                <h1 class="row text-white lead text-shadow font-weight-bolder mb-3" id="hm-title">Where to Park?</h1>
                <p class="row lead text-white lead text-shadow mb-4" id="hm-subtext">SEARCH FOR CLOSEST AVAILABLE PARKING</p>
                <div class="d-flex flex-column row input-group mx-auto justify-content-center align-items-center">
                    <button type='text' class='btn btn-primary' id="user-input-btn">Auto-Locate</button>
                    <p class="mt-3 text-white lead" id="hm-sectext">OR</p>
                    <p class="lead font-weight-bold" id="hm-sectext-sub">Type in your location Landmark</p>
                    <div class="row mt-3 hidden" id="userTextInputDiv"><input type="text" id="userTextInput" placeholder="Nearest Landmark"></div>
                </div>
            </div>
        </div>
    </div>
    <div class='row d-flex flex-column justify-content-center align-items-center' id="mapPage">
        <h1 id='sgMap'>Singapore Map</h1>
        <div id='mapdiv'></div>
    </div>


    <!-- Optional JavaScript -->
    <!-- Font Awesome JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <!-- OneMap Script -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="js/oneMap.js"></script>
</body>

</html>
